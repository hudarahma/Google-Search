<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>

    <div class="google-body">

        <div class="google-container">

            <div class="google-component">
                <a href="#">Gmail</a>
                <a href="#">Images</a>

            </div>
            <div class="google-image">
                <img src="/googlelogo.png" alt="logo">
            </div>
            <div class="google-searchBar">
                <i class="fas fa-search"></i>
                <input id='input' type="text" />
                <i class="fas fa-microphone"></i>

            </div>
            <div class="google-buttons">
                <input type="submit" name="" id="btn-search" value="Google Search"/>
                <input type="submit" name=""  value="I'm Feeling lucky"/>
                <!-- <span></span> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
